services:
  postgres:
    image: postgres:15
    container_name: restaurants_challenge_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: restaurants_challenge
      POSTGRES_USER: tailor
      POSTGRES_PASSWORD: tailor
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
